<html>		
<head>	
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">


</head>


<body>
	<div class="home-screen">

		<div class="home-container">
			<div class="home-modal">
				<h2>Tic Tac Toe</h2>
				
 				<form>
				  <label>First name:</label><br>
				  <input class ="PlayerOneName"placeholder="Player 1 name"><br>
				  <label for="lname">Last name:</label><br>
				  <input class ="PlayerTwoName" placeholder="Player 2 name"><br><br>
				  <input type="submit" value="Submit">
				</form>

			</div>
		 


		</div>


	</div>
	<div class="game-screen"> 
		<div class="currentGameStatus">No rounds played</div>
		<div class="box-container">

			<div class="box"> </div>
			<div class="box">x</div>
			<div class="box">o</div>
			<div class="box">x</div>
			<div class="box">x</div>
			<div class="box">x</div>
			<div class="box">x</div>
			<div class="box">x</div>
			<div class="box">x</div>

		<div class="game-buttons-container">
			<div class="button resetGame">Reset</div>
			<div class="button homeScreenButton">Home</div>

		</div>
		</div>
	</div>
	 
	<script src="script.js"></script>
</body>

</html>
